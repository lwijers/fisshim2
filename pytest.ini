# pytest.ini
[pytest]
addopts = -q
testpaths =
    # disable the placeholder tests that target a different project layout
    # (remove this line after you add real tests for THIS codebase)
    # (or rename your folder to something else, e.g. tests_examples/)

filterwarnings =
    # Silence the setuptools deprecation raised inside pygame.pkgdata
    ignore:pkg_resources is deprecated as an API.*:DeprecationWarning:pygame.pkgdata
