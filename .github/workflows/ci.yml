name: CI
on:
  push:
    branches: [ master, main, "**/*" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      SDL_AUDIODRIVER: dummy
      SDL_VIDEODRIVER: dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install SDL libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libfreetype6-dev libportmidi-dev
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pygame pytest
      - name: Headless display
        run: |
          python - <<'PY'
          import os; os.environ["SDL_AUDIODRIVER"]="dummy"; os.environ["SDL_VIDEODRIVER"]="dummy"
          import pygame; pygame.init(); pygame.display.set_mode((1,1))
          print("pygame ok")
          PY
      - name: Run tests
        run: pytest -q